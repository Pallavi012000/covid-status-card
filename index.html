<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid status card- Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/user.png" alt="" />
            <h3>Patient Y</h3>
            <p>Mild Case</p>
          </div>
          <div class="information">
            <div class="info">
              
              <h2>Cases around</h2>
            </div>
            <div class="info">
              
              <h2>Essential Delivery</h2>
            </div>
            <div class="info">
              
              <h2>Hospitals Around</h2>
            </div>
            <div class="info">
             
              <h2>More Details</h2>
            </div>
          </div>
          <div class="helpline">
            <h2>Emergency Helpline <br>108</h2>
            
          </div>
        </div>
        <div class="readings">
          <div class="status">
            <h1>Today's Status</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <h1>1.</h1>
              <div class="card-info">
                <h2>SPO2 level</h2>
                <p>The oxygen saturation</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">95%</h2>
            </div>
            <div class="card">
              <h1>2.</h1>
              <div class="card-info">
                <h2>BPM</h2>
                <p>The pulse rate per minute</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">95</h2>
            </div>
            <div class="card">
              <h1>3.</h1>
              <div class="card-info">
                <h2>Mental health check</h2>
                <p>How do you feel today?</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">95%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
